<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>HI/LOW GAME </title>
  </head>
  <body>
    <div class="container" style="text-align: center">
      <h1>High/Low Game</h1>
      <div style='margin:40px;'>
        <h3 id="cardsRemaining"></h3>
      </div>
      <div class="btn-group-vertical">
        <button id="showCardsButton" class="btn btn-primary">
          Show Dealer Cards
        </button>
        <button id="resetButton" class="btn btn-primary" disabled>
          Reset Cards
        </button>
      </div>
      <div style="margin-top:40px;" class="row">
        <div class="col-sm-6" style="text-align:center;">
            <div style="margin-left:150px" class="col-sm-4"><img id="dealerCardImage" src="images/cards/Gray_back.jpg" height="250" width="175"></div>
            <p style="margin-left:120px" class="col-sm-6">Dealer Won: <span id="dealerWon"></span></p>
        </div>
        <div class="col-sm-6">
            <div style="margin-left:150px" class="col-sm-4"><img id="playerCardImage" src="images/cards/Gray_back.jpg" height="250" width="175"></div>
            <p style="margin-left:120px" class="col-sm-6">Player Won: <span id="playerWon"></span></p>
        </div>
      </div>
      <div class="row">
        <p id="dealerCard" class="col-sm-6"></p>
        <p id="playerCard" class="col-sm-6"></p>
      </div>
      <div style="margin-top:40px;">
        <h2 id="result"></h2>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
